<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">


<head th:replace="~{fragmentos :: head('Lista de cursos')}">

</head>
<body>

<header th:replace="~{fragmentos :: header('Lista de cursos')}"> </header>


<header>
    <h1>Cursos!!</h1>
</header>


<div class="container">

    <div class="row">
        <div class = "col-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Codigo do Curso</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Tipo do Curso</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="curso:${cursos}">
                    <th class="col-1" scope="row" th:text="${curso.getId()}">numero da ID</th>
                    <td class="col-4" th:text="${curso.codigoCurso}">Código do Curso</td>
                    <td class="col-4" th:text="${curso.nome}">Nome do Curso</td>
                    <td class="col-2" th:text="${professor.salario}">Descrição</td>
                    <td class="col-2" th:text="${curso.tipoCurso.toString()}">Tipo</td>
                  <!--  <td class="col-1"><a th:href="@{/professores/{professorId}(professorId = ${professor.id})}"> Detalhes</a> </td>
                    <td class="col-1"><a th:href="@{/professores/{professorId}/edit(professorId = ${professor.id})}">Editar</a></td>
                    <td class="col-1"><a th:href="@{/professores/{professorId}/delete(professorId = ${professor.id})}">Deletar</a></td> -->
                </tr>
                </tbody>

            </table>
        </div>
    </div>
    <div class="row">
        <a href="/cursos/new"> Novo Curso </a>
    </div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
